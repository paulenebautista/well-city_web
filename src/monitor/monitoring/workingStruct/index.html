<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Workout Planner</h1>
        <form id="workoutForm">
            <label for="exerciseSelection">Exercise Selection:</label>
            <select id="exerciseSelection" name="exerciseSelection" required>
                <option value="cardio">Cardio</option>
                <option value="strength">Strength Training</option>
                <option value="flexibility">Flexibility</option>
            </select>

            <label for="intensity">Intensity:</label>
            <input type="range" id="intensity" name="intensity" min="1" max="10" required>
            <output for="intensity" id="intensityOutput">5</output>

            <label for="progression">Progression:</label>
            <select id="progression" name="progression" required>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <label for="frequency">Frequency:</label>
            <input type="number" id="frequency" name="frequency" min="1" required>

            <button type="button" onclick="generateWorkout()">Generate Workout Plan</button>
        </form>

        <div id="workoutPlanContainer" class="hidden">
            <h2>Generated Workout Plan:</h2>
            <div id="workoutPlan"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
